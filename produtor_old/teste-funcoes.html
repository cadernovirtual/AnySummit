<html>

    <script src="js/qrcode.min.js"></script>

<body>
    <h1>Teste QR Code</h1>

    <h2>Teste Fun√ß√£o createFreeTicket</h2>
    <button onclick="testCreateFreeTicket()">Testar createFreeTicket</button>
    
    <script>
        // Teste QR Code
        function testQRCode() {
            const qrContainer = document.getElementById('qrcode');
            
            try {
                const canvas = document.createElement('canvas');
                qrContainer.appendChild(canvas);
                
                QRCode.toCanvas(canvas, 'https://anysummit.com.br/evento/?evento=teste', {
                    width: 200,
                    height: 200,
                    color: {
                        dark: '#1A1A2E',
                        light: '#FFFFFF'
                    },
                    margin: 2
                }, function (error) {
                    if (error) {
                        console.error('‚ùå Erro ao gerar QR Code:', error);
                    } else {
                        console.log('‚úÖ QR Code gerado com sucesso!');
                    }
                });
            } catch (e) {
                console.error('‚ùå Erro na gera√ß√£o do QR Code:', e);
            }
        }

        // Teste fun√ß√£o createFreeTicket (simulada)
        function testCreateFreeTicket() {
            console.log('üéüÔ∏è Testando fun√ß√£o createFreeTicket');
            
            // Simular dados
            const data = {
                evento_id: 1,
                tipo: 'gratuito',
                titulo: 'Teste',
                descricao: 'Teste de ingresso',
                quantidade_total: 100,
                preco: 0
            };
            
            console.log('‚úÖ Dados preparados:', data);
            alert('Fun√ß√£o createFreeTicket testada com sucesso!');

        // Executar teste QR Code automaticamente

        });
    </script>
</body>
</html>
