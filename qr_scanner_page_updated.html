<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR Code - Participantes</title>
     <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qr-scanner/1.4.2/qr-scanner.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1d29 0%, #2d3748 100%);
            min-height: 100vh;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #60a5fa;
            margin-bottom: 10px;
        }

        .header p {
            color: #94a3b8;
            font-size: 1rem;
        }

        .scanner-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .qr-frame {
            width: 200px;
            height: 200px;
            border: 3px dashed #60a5fa;
            border-radius: 12px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .qr-frame.active {
            border-color: #10b981;
            border-style: solid;
        }

        #qr-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #qr-video.active {
            display: block;
        }

        .qr-icon {
            font-size: 4rem;
            color: #60a5fa;
            opacity: 0.5;
        }

        .scan-button {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(96, 165, 250, 0.3);
        }

        .scan-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(96, 165, 250, 0.4);
        }

        .scan-button:disabled {
            background: #4b5563;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .participant-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px 20px;
            backdrop-filter: blur(10px);
            display: none;
        }

        .participant-info.show {
            display: block;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .participant-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 3px solid #60a5fa;
            object-fit: cover;
            display: block;
        }

        .participant-details h3 {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .participant-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .participant-field:last-of-type {
            border-bottom: none;
        }

        .field-label {
            color: #94a3b8;
            font-weight: 500;
        }

        .field-value {
            color: #ffffff;
            font-weight: 600;
        }

        .confirm-button {
            width: 100%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .confirm-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            color: #60a5fa;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Check-in</h1>
            <p>Escaneie o QR Code do participante</p>
        </div>

        <div class="scanner-section">
            <div class="qr-frame" id="reader">
                <video id="qr-video"></video>
                <div class="qr-icon" id="qr-icon">ðŸ“±</div>
            </div>
               
            <button class="scan-button" href="javascript:void(0);" id="start-button" >
                <span id="button-text">Ler QR Code</span>
            </button>
        </div>

        <div class="loading" id="loading">
            <p>Carregando informaÃ§Ãµes do participante...</p>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <div class="participant-info" id="participant-info">
            <img src="" alt="Foto do participante" class="participant-photo" id="participant-photo">
            <div class="participant-details">
                <h3 id="participant-name"></h3>
                <div class="participant-field">
                    <span class="field-label">Telefone:</span>
                    <span class="field-value" id="participant-phone"></span>
                </div>
                <div class="participant-field">
                    <span class="field-label">Email:</span>
                    <span class="field-value" id="participant-email"></span>
                </div>
                <div class="participant-field">
                    <span class="field-label">Tipo:</span>
                    <span class="field-value" id="participant-type"></span>
                </div>
                <button class="confirm-button" id="confirm-button">
                    âœ“ Confirmar PresenÃ§a
                </button>
            </div>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function () {
    const startButton = document.getElementById('start-button');
    const loading = document.getElementById('loading');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const participantInfo = document.getElementById('participant-info');
    const confirmButton = document.getElementById('confirm-button');
    
    let html5QrCode;
    let isScanning = false;
    let currentParticipant = null;

    // FunÃ§Ã£o para mostrar/esconder elementos
    function showElement(element) {
        element.classList.add('show');
    }

    function hideElement(element) {
        element.classList.remove('show');
    }

    function hideMessages() {
        hideElement(errorMessage);
        hideElement(successMessage);
    }

    function showError(message) {
        errorMessage.textContent = message;
        showElement(errorMessage);
        setTimeout(() => hideMessages(), 5000);
    }

    function showSuccess(message) {
        successMessage.textContent = message;
        showElement(successMessage);
    }

    function showLoading() {
        showElement(loading);
    }

    function hideLoading() {
        hideElement(loading);
    }

    // FunÃ§Ã£o para chamar o webhook
    async function callWebhook(qrData) {
        try {
            const response = await fetch('https://n8n.webtoyou.com.br/webhook/anysummit-presenca', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    qrData: qrData,
                    evento: "verificardados"
                })
            });
            
            if (!response.ok) {
                throw new Error(`Erro na resposta do servidor: ${response.status}`);
            }
            
            return await response.json();
        } catch (error) {
            console.error('Erro ao chamar webhook:', error);
            throw error;
        }
    }

    // FunÃ§Ã£o para exibir dados do participante
    function displayParticipant(data) {
        currentParticipant = data;
        // Guardar o QR code original para usar na confirmaÃ§Ã£o
        currentParticipant.qrData = data.qrData || currentParticipant.qrData;
        
        document.getElementById('participant-name').textContent = data.nome || 'Nome nÃ£o informado';
        document.getElementById('participant-phone').textContent = data.telefone || 'Telefone nÃ£o informado';
        document.getElementById('participant-email').textContent = data.email || 'Email nÃ£o informado';
        document.getElementById('participant-type').textContent = data.tipo || 'Tipo nÃ£o informado';
        
        // Definir foto do participante ou usar placeholder
        const photo = document.getElementById('participant-photo');
        if (data.foto) {
            photo.src = data.foto;
        } else {
            photo.src = `https://via.placeholder.com/150x150/60a5fa/ffffff?text=${(data.nome || 'N/A').charAt(0)}`;
        }
        
        showElement(participantInfo);
    }

    // FunÃ§Ã£o para confirmar presenÃ§a
    async function confirmPresence() {
        if (!currentParticipant) return;
        
        try {
            confirmButton.disabled = true;
            confirmButton.textContent = 'Confirmando...';
            
            // Chamar webhook para confirmar presenÃ§a
            const response = await fetch('https://n8n.webtoyou.com.br/webhook/anysummit-presenca', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    qrData: currentParticipant.qrData || '',
                    evento: "Confirmarpresenca",
                    participante: currentParticipant
                })
            });
            
            if (!response.ok) {
                throw new Error(`Erro na resposta do servidor: ${response.status}`);
            }
            
            showSuccess('PresenÃ§a confirmada com sucesso!');
            
            // Limpar dados apÃ³s 3 segundos
            setTimeout(() => {
                resetApp();
            }, 3000);
            
        } catch (error) {
            console.error('Erro ao confirmar presenÃ§a:', error);
            showError('Erro ao confirmar presenÃ§a. Tente novamente.');
            confirmButton.disabled = false;
            confirmButton.textContent = 'âœ“ Confirmar PresenÃ§a';
        }
    }

    // FunÃ§Ã£o para resetar a aplicaÃ§Ã£o
    function resetApp() {
        currentParticipant = null;
        hideElement(participantInfo);
        hideMessages();
        confirmButton.disabled = false;
        confirmButton.textContent = 'âœ“ Confirmar PresenÃ§a';
    }

    // Event listener para o botÃ£o de scan
    startButton.addEventListener('click', function () {
        if (isScanning) {
            html5QrCode.stop().then(() => {
                console.log("Leitura parada.");
                startButton.innerHTML = '<span id="button-text">Ler QR Code</span>';
                isScanning = false;
            }).catch((err) => {
                console.error("Erro ao parar o leitor: ", err);
            });
        } else {
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }

            const qrCodeSuccessCallback = async (decodedText, decodedResult) => {
                console.log('QR Code lido:', decodedText);
                
                // Parar o scanner
                html5QrCode.stop().then(() => {
                    console.log("Leitura parada.");
                    startButton.innerHTML = '<span id="button-text">Ler QR Code</span>';
                    isScanning = false;
                }).catch((err) => {
                    console.error("Erro ao parar o leitor: ", err);
                });

                try {
                    hideMessages();
                    hideElement(participantInfo);
                    showLoading();
                    
                    // Chamar o webhook com o conteÃºdo do QR Code
                    const response = await callWebhook(decodedText);
                    
                    // Guardar o QR code original para usar na confirmaÃ§Ã£o
                    response.qrData = decodedText;
                    
                    hideLoading();
                    displayParticipant(response);
                    
                } catch (error) {
                    hideLoading();
                    console.error('Erro ao processar QR Code:', error);
                    showError('Erro ao carregar dados do participante. Tente novamente.');
                }
            };

            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            html5QrCode.start(
                { facingMode: "environment" },
                config,
                qrCodeSuccessCallback
            ).then(() => {
                console.log("Leitura iniciada.");
                startButton.innerHTML = '<span id="button-text">Fechar Leitor de QR Code</span>';
                isScanning = true;
            }).catch(err => {
                console.error("Erro ao iniciar o leitor: ", err);
                showError('Erro ao acessar a cÃ¢mera. Verifique as permissÃµes.');
            });
        }
    });

    // Event listener para o botÃ£o de confirmar
    confirmButton.addEventListener('click', confirmPresence);
});
    </script>
</body>
</html>
